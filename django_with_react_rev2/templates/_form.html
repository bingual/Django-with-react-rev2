{% load bootstrap5 %}

<div class="card" style="width: 40em">
    {% if form_title %}
        <div class="card-header">
            {{ form_title }}
        </div>
    {% endif %}
    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-primary" type="submit" value="{{ submit_label|default:'Submit' }}">
        </form>
    </div>
</div>
